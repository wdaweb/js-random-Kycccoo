<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr1 = ['a', 'b', 'c']
        const arr2 = ['x', 'y', 'z']
        // 陣列.concat(陣列2)
        // 連結陣列,產生新的陣列
        const arr3 = arr1.concat(arr2)

        console.log(arr3)
        console.log(arr1, arr2)

        const arr4 = [1, 2, 3]
        const arr5 = [4, 5, 6]
        // 陣列.push(...陣列2)
        // 陣列.unshift(...陣列2)
        // 陣列.splice(開始位置,刪除數量,...陣列2)

        // arr4.push(...arr5)
        // ... 取陣列攤平
        arr4.splice(1, 1, ...arr5)
        console.log(arr4, arr5)


    </script>
</body>

</html>
